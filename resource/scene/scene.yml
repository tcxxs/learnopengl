camera: eye
cameras:
  eye:
    fov: 45.0
    pos: [0.0, 1.0, 1.0]
    target: [0.0, 0.0, -1.0]
lights:
  - type: point_sun
    name: light
    pos: [-0.2, 0.3, -0.2]
  - type: spot_red
    pos: [0.5, 0.0, 3.0]
    dir: [0.0, -1.0, 0.0]
  - type: spot_green
    pos: [0.0, 0.0, 3.5]
    dir: [0.0, -1.0, 0.0]
  - type: spot_blue
    pos: [-0.5, 0.0, 4.0]
    dir: [0.0, -1.0, 0.0]
models:
  - type: cube
    pos: [-0.5, 0.3, 0.0]
    scale: 0.1
    material: tangent
  - type: sky
    pos: [0.0, 0.0, 0.0]
    scale: 50.0
  - type: wall
    pos: [0.0, -0.5, 0.0]
    scale: 5.0
    material: tangent
  - type: wall
    pos: [1.0, 0.5, 0.0]
    rotate: [0.0, 0.0, 90.0]
    scale: 1.0
    material: tangent
  - type: wall
    pos: [0.0, 0.5, -1.5]
    rotate: [90.0, 0.0, 0.0]
    scale: 1.0
    material: tangent
  - type: sun
    pos: [-0.2, 0.3, -0.2]
    scale: 0.01
  - type: sun
    pos: [0.5, 0.0, 3.0]
    scale: 0.01
  - type: sun
    pos: [0.0, 0.0, 3.5]
    scale: 0.01
  - type: sun
    pos: [-0.5, 0.0, 4.0]
    scale: 0.01
  - type: nanosuit
    name: nanosuit
    pos: [0.0, 0.0, 0.0]
    scale: 0.05
    material: tangent
    materials:
      shadow: shadow_point
  - type: aircraft
    pos: [-0.3, 0.0, -0.5]
    rotate: [30.0, -45.0, 0.0]
    scale: 0.1
    material: tangent
    materials:
      shadow: shadow_point
frames:
  scene:
    attach: [hdr, depst]
  shadow_spot:
    attach: [depth]
  shadow_point:
    attach: [depcube]
pass:
  - name: shadow
    states:
      clear: [color, depth, stencil]
      depth: [true]
      face: front
    shaders:
      shadow_point:
        light_pos: [[light, light, pos]]
        light_vp: [[light, light, vp]]
    out: [[frame, shadow_point, out]]
  - name: scene
    states:
      clear: [color, depth, stencil]
      depth: [true]
      face: back
    shaders:
      phong:
      phong_ins:
      tangent:
        shadow_type: 2
        shadow_cube: [[frame, shadow_point, in]]
      color:
    out: [[frame, scene, out]]
  - name: sky
    states:
      depth: [true, lesseq]
      face: front
    shaders:
      sky:
    out: [[frame, scene, out]]
  - name: show
    states:
      clear: [color, depth, stencil]
      depth: [false]
      face: back
    posts:
      hdr:
        frame: [[frame, scene, in]]