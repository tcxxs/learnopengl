camera: eye
cameras:
  eye:
    fov: 45.0
    pos: [0.0, 1.0, 2.0]
    target: [0.0, 0.0, -1.0]
  light:
    fov: 45.0
    pos: [0.0, 1.0, -1.0]
    target: [0.0, -1.0, 1.0]
lights:
  - name: test1
    type: spot
    pos: [-0.1, 0.3, 0.5]
    dir: [0.0, 0.0, -1.0]
  - name: test2
    type: point
    pos: [0.1, 0.6, 0.2]
  - name: test3
    type: dir
    dir: [0.0, -1.0, 1.0]
  - name: test4
    type: point1
    pos: [0.0, 0.05, 1.0]
  - name: test5
    type: point2
    pos: [1.5, 0.05, 1.0]
  - name: test6
    type: point3
    pos: [3.0, 0.05, 1.0]
models:
  - name: sky
    type: sky
    pos: [0.0, 0.0, 0.0]
    scale: 50.0
  - name: land
    type: land
    pos: [0.0, -0.1, 0.0]
    scale: 5.0
    material: phong
  - name: cube
    type: cube
    pos: [0.5, 0.0, 0.0]
    scale: 0.5
  - name: cube
    type: cube
    pos: [0.5, 0.0, 0.0]
    scale: 0.5
  - name: light1
    type: lamp
    pos: [-0.1, 0.3, 0.5]
    dir: [0.0, 0.0, -1.0]
    scale: 0.01
  - name: light2
    type: sun
    pos: [0.1, 0.6, 0.2]
    scale: 0.01
  - name: light3
    type: lamp
    pos: [0.0, 1.0, -1.0]
    dir: [0.0, -1.0, 1.0]
    scale: 0.01
  - name: light4
    type: sun
    pos: [0.0, 0.05, 1.0]
    scale: 0.01
  - name: light5
    type: sun
    pos: [1.5, 0.05, 1.0]
    scale: 0.01
  - name: light6
    type: sun
    pos: [3.0, 0.05, 1.0]
    scale: 0.01
  - name: nanosuit
    type: nanosuit
    pos: [0.0, 0.0, 0.0]
    scale: 0.05
    rotate: [0.0, 0.0, 0.0]
    material: phong
    materials:
      shadow: shadow
      debug: phong_debug
  - name: nanosuit_ins
    type: nanosuit
    material: phong_ins
    instance:
      - pos: [0.5, 0.0, 0.0]
        scale: 0.05
        rotate: [0.0, 0.0, 0.0]
      - pos: [1.0, 0.0, 0.0]
        scale: 0.05
        rotate: [0.0, 0.0, 0.0]
      - pos: [1.5, 0.0, 0.0]
        scale: 0.05
        rotate: [0.0, 0.0, 0.0]
