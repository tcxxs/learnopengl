camera:
  fov: 45.0
  pos: [0.0, 1.0, 2.0]
  target: [0.0, 0.0, -1.0]
lights:
  - name: test1
    type: spot
    pos: [-0.1, 0.3, 0.5]
    dir: [0.0, 0.0, -1.0]
  - name: test2
    type: point
    pos: [0.1, 0.6, 0.2]
  - name: test3
    type: dir
    dir: [0.0, -1.0, 1.0]
models:
  - name: sky
    type: sky
    pos: [0.0, 0.0, 0.0]
    scale: 50.0
  # - name: land
  #   type: land
  #   pos: [0.0, -0.1, 0.0]
  #   scale: 5.0
  - name: cube
    type: cube
    pos: [0.5, 0.0, 0.0]
    scale: 0.5
  - name: light1
    type: lamp
    pos: [-0.1, 0.3, 0.5]
    dir: [0.0, 0.0, -1.0]
    scale: 0.01
  - name: light2
    type: sun
    pos: [0.1, 0.6, 0.2]
    scale: 0.01
  - name: light3
    type: lamp
    pos: [0.0, 1.0, -1.0]
    dir: [0.0, -1.0, 1.0]
    scale: 0.01
  - name: nanosuit
    type: nanosuit
    pos: [0.0, 0.0, 0.0]
    scale: 0.05
    rotate: [0.0, 0.0, 0.0]
    material: phong
pass:
  - name: draw
    shaders: [phong, color, reflect]
    post:
    in:
    out:
    states:
      clear: [color, depth, stencil]
      depth: [true, less]
  - name: sky
    shaders: [sky]
    post:
    in:
    out:
    states:
      depth: [true, lesseq]
  # - name: grey
  #   post: grey
  #   in: [draw]
  #   out:
  #   state: [clear]