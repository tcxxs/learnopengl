phong:
  shader: phong
  vars:
    material.shininess: 32.0
phong_ins:
  shader: phong_ins
  vars:
    material.shininess: 32.0
phong_debug:
  shader: phong_debug
  vars:
    material.shininess: 32.0
white:
  shader: color
  vars:
    uf_color: [1.0, 1.0, 1.0]
grey:
  shader: color
  vars:
    uf_color: [0.2, 0.2, 0.2]
sky:
  shader: sky
  vars:
    uf_cube: [
      sorbin/sorbin_ft.tga,
      sorbin/sorbin_bk.tga,
      sorbin/sorbin_up.tga,
      sorbin/sorbin_dn.tga,
      sorbin/sorbin_rt.tga,
      sorbin/sorbin_lf.tga
    ]
    # uf_cube: [
    #   skybox/right.jpg,
    #   skybox/left.jpg,
    #   skybox/top.jpg,
    #   skybox/bottom.jpg,
    #   skybox/front.jpg,
    #   skybox/back.jpg
    # ]
reflect:
  shader: reflect
  vars:
    uf_cube: [
      sorbin/sorbin_ft.tga,
      sorbin/sorbin_bk.tga,
      sorbin/sorbin_up.tga,
      sorbin/sorbin_dn.tga,
      sorbin/sorbin_rt.tga,
      sorbin/sorbin_lf.tga
    ]
shadow:
  shader: shadow