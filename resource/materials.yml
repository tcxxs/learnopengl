phong:
  shader: phong
  vars:
    material.specular_factor: 32.0
tangent:
  shader: tangent
  vars:
    material.specular_factor: 32.0
    material.displace_factor: 0.1
phong_ins:
  shader: phong_ins
  vars:
    material.specular_factor: 32.0
phong_debug:
  shader: phong_debug
  vars:
    material.specular_factor: 32.0
white:
  shader: color
  vars:
    material.color: [1.0, 1.0, 1.0]
light:
  shader: color
  vars:
    material.color: [20.0, 20.0, 20.0]
    material.diffuse: oops.png
sky:
  shader: sky
  vars:
    uf_cube: [
      sorbin/sorbin_ft.tga,
      sorbin/sorbin_bk.tga,
      sorbin/sorbin_up.tga,
      sorbin/sorbin_dn.tga,
      sorbin/sorbin_rt.tga,
      sorbin/sorbin_lf.tga
    ]
    # uf_cube: [
    #   skybox/right.jpg,
    #   skybox/left.jpg,
    #   skybox/top.jpg,
    #   skybox/bottom.jpg,
    #   skybox/front.jpg,
    #   skybox/back.jpg
    # ]
reflect:
  shader: reflect
  vars:
    uf_cube: [
      sorbin/sorbin_ft.tga,
      sorbin/sorbin_bk.tga,
      sorbin/sorbin_up.tga,
      sorbin/sorbin_dn.tga,
      sorbin/sorbin_rt.tga,
      sorbin/sorbin_lf.tga
    ]
shadow:
  shader: shadow
shadow_point:
  shader: shadow_point
show:
  shader: show
post:
  shader: post
hdr:
  shader: hdr
  vars:
    exposure: 0.5