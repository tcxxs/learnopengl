color:
  shader: color
  vars:
    material.color: [1.0, 1.0, 1.0]
transparent:
  shader: transparent
  vars:
    material.color: [1.0, 1.0, 1.0]
cube:
  shader: cube
forward:
  shader: forward
  vars:
    material.specular_factor: 32.0
    material.displace_factor: 0.1
defer_geo:
  shader: defer_geo
  vars:
    material.displace_factor: 0.1
defer_light:
  shader: defer_light
  vars:
    material.specular_factor: 32.0
pbr_geo:
  shader: pbr_geo
  vars:
    material.displace_factor: 0.1
pbr_light:
  shader: pbr_light
box_forward:
  shader: forward
  vars:
    material.diffuse: box.png
    material.specular: specular.png
    material.specular_factor: 32.0
    material.displace_factor: 0.1
box_defer:
  shader: defer_geo
  vars:
    material.diffuse: box.png
    material.specular: specular.png
    material.displace_factor: 0.1
box_pbr:
  shader: pbr_geo
  vars:
    material.diffuse: box.png
    material.metallic: specular.png
    #material.roughness: specular.png
    material.displace_factor: 0.1
phong_ins:
  shader: phong_ins
  vars:
    material.specular_factor: 32.0
phong_debug:
  shader: phong_debug
  vars:
    material.specular_factor: 32.0
sky:
  shader: sky
  vars:
    uf_cube: [
      sorbin/sorbin_ft.tga,
      sorbin/sorbin_bk.tga,
      sorbin/sorbin_up.tga,
      sorbin/sorbin_dn.tga,
      sorbin/sorbin_rt.tga,
      sorbin/sorbin_lf.tga
    ]
    # uf_cube: [
    #   skybox/right.jpg,
    #   skybox/left.jpg,
    #   skybox/top.jpg,
    #   skybox/bottom.jpg,
    #   skybox/front.jpg,
    #   skybox/back.jpg
    # ]
ibl_cube:
  shader: ibl_cube
ibl_diffuse:
  shader: ibl_diffuse
ibl_speccube:
  shader: ibl_speccube
ibl_speclut:
  shader: ibl_speclut
shadow_point:
  shader: shadow_point
  vars:
    cutout_alpha: 0.1
    dither: dither.png
shadow_spot:
  shader: shadow_spot
  vars:
    cutout_alpha: 0.1
    dither: dither.png
show:
  shader: show
post:
  shader: post
ssao_ao:
  shader: ssao_ao
ssao_blur:
  shader: ssao_blur
bloom_split:
  shader: bloom_split
bloom_blur:
  shader: bloom_blur
dof_coc:
  shader: dof_coc
  vars:
    focus_dis: 3.0
    focus_range: 1.5
    coc_radius: 8
dof_blur:
  shader: dof_blur
dof_scene:
  shader: dof_scene
hdr:
  shader: hdr
  vars:
    exposure: 0.5
fxaa:
  shader: fxaa